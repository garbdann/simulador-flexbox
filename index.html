<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sc.css">
    <title>Simulador Flexbox</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-container-nav">
            <h2>SIMULADOR</h2>
            <h4 style="margin-top: 25px;">Flexbox</h4>
            <p> Preenchimento</p>
            <div class="colors-inline">
                <div class="box-color" id="box0"></div>
                <div class="box-color" id="box1"></div>
                <div class="box-color" id="box2"></div> 
            </div>
            <div class="colors-inline">
                <div class="box-color" id="box3"></div>
                <div class="box-color" id="box4"></div>
                <div class="box-color" id="box5"></div>
            </div>
            <p>Formato</p>
            <div class="formats-inline">
                <div id="format-square"></div>
                <div id="format-circle"></div>
            </div>
            <p>Tamanho</p>
            <input type="number" class="size" name="size" value="140" step="10" min="100" max="180"/>
            <p>Alinhamento</p>
            <select class="size" id="select-direction">
                <option>FLEX-DIRECTION</option>
                <option>Row</option>
                <option>Column</option>
                <option>Row-Reverse</option>
                <option>Column-Reverse</option>
            </select>
            <select class="size" id="select-justify-content">
                <option>JUSTIFY-CONTENT</option>
                <option>Center</option>
                <option>Flex-Start</option>
                <option>Flex-End</option>
                <option>Space-Around</option>
                <option>Space-Between</option>
            </select>
            <select class="size" id="select-align-items">
                <option>ALIGN-ITEMS</option>
                <option>Center</option>
                <option>Flex-Start</option>
                <option>Flex-End</option>
                <option>Stretch</option>
                <option>Baseline</option>
            </select>
        </div>
        <div class="flex-container-main">
            <div class="main-square">1</div>
            <div class="main-square">2</div>
            <div class="main-square">3</div>         
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
